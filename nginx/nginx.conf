# Define quem é o seu "backend" dentro da rede do Docker
upstream api_backend {
    # 'backend-app' é o nome do serviço no docker-compose.yml
    # 8000 é a porta que o contêiner do backend expõe DENTRO da rede docker
    server backend-app:8000;
}

server {
    listen 80; # O Nginx escuta na porta 80

    # ----- Rota da API -----
    # Todas as chamadas para /api/...
    location /api/ {
        # Remove o /api do path antes de mandar pro backend
        # Ex: /api/users -> /users
        rewrite /api/(.*) /$1 break; 
        
        proxy_pass http://api_backend; # Direciona para o backend definido acima
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----- Rota do Frontend (SPA) -----
    # Todas as outras chamadas
    location / {
        # Define onde estão os arquivos do frontend
        root /usr/share/nginx/html; 
        
        # Linha CRÍTICA para Single-Page-Applications (React, Vue, Angular)
        # Se não achar o arquivo (ex: /login), ele serve o index.html
        # para o roteador do frontend assumir.
        try_files $uri $uri/ /index.html; 
    }

    # (Opcional) Configuração de cache para os assets do frontend
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1d; # Cache de 1 dia no navegador do usuário
        add_header Cache-Control "public";
    }
}